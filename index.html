<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hello This is my First web page!." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
    <title>Netflix</title>
  </head>
  <body>
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
        alt="logo"
        class="brand__logo" />

      </div>
      <div class="navbar__nav__items">
        <div class="nav__item">
          <div class="dropdown__container">
            <i class="fas fa-globe"></i>
            <select name="languages" id="languagesSelect" class="language__drop__down">
              <option value="english" selected>English</option>
              <option value="hindi">Hindi</option>
            </select>
          </div>
        </div>
        <div class="nav__item">
          <button type="button" name="button" class="signin__button">Sign in</button>
        </div>
      </div>

    </nav>
  </header>

    <script type="text/javascript" src="js/index.js">
    </script>
  </body>
</html>
